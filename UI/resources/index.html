<!DOCTYPE HTML>
<head><meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<title>DevXdemo</title>
<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.commons, sap.ui.table"
data-sap-ui-theme="sap_bluecrystal">
</script>
<script>
var oModel = new sap.ui.model.odata.ODataModel("/xsodata/user.xsodata", true);
var oTable = new sap.ui.table.Table({ title: "ORDER SUMMARY" });
oTable.addColumn(new sap.ui.table.Column({ label: "ORDID", template: "ORDID" }));
oTable.addColumn(new sap.ui.table.Column({ label: "MATID", template: "MATID" }));
oTable.addColumn(new sap.ui.table.Column({ label: "ORDER_QTY", template: "ORDER_QTY" }));
oTable.setModel(oModel); oTable.bindRows("/ORDERS"); 
oTable.placeAt("content");
</script>
</head>
<body class='sapUiBody'> <div id='content'></div>
</body>
